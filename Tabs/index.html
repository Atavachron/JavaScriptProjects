<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tabs Example</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="tabs">
        <div role="tablist" aria-label="Programming Languages">
          <button role="tab" aria-selected="true" id="js">JavaScript</button>
          <button role="tab" aria-selected="false" id="ruby">Ruby</button>
          <button role="tab" aria-selected="false" id="php">PHP</button>
        </div>
        <div role="tabpanel" aria-labelledby="js">This is the JS tab.</div>
        <div role="tabpanel" aria-labelledby="ruby" hidden>
          This is the Ruby tab.
        </div>
        <div role="tabpanel" aria-labelledby="php" hidden>
          This is the PHP tab.
        </div>
      </div>
    </div>
  </body>
</html>
